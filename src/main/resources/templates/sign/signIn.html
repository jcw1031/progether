<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<div th:replace="fragment/common :: head"></div>

<!-- ---------- -->

<body class="d-flex flex-column h-100">
<!-- header -->
<div th:replace="fragment/common :: header('login')"></div>

<form class="form-signin text-center">
    <svg xmlns="http://www.w3.org/2000/svg" style="width: 72px;" fill="currentColor" class="bi bi-p-square-fill mb-3"
         viewBox="0 0 16 16">
        <path d="M8.27 8.074c.893 0 1.419-.545 1.419-1.488s-.526-1.482-1.42-1.482H6.778v2.97H8.27Z"/>
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Zm3.5 4.002h2.962C10.045 4.002 11 5.104 11 6.586c0 1.494-.967 2.578-2.55 2.578H6.784V12H5.5V4.002Z"/>
    </svg>
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">로그인</h1>
    <label for="inputEmail" class="sr-only">이메일</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="이메일" required autofocus>
    <label for="inputPassword" class="sr-only">비밀번호</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
<!--    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>-->
    <span th:if="${userId==null}">
		<a href="https://kauth.kakao.com/oauth/authorize?client_id={client_id}&redirect_uri=http://localhost:8080/login&response_type=code">
			<img src="/img/kakao_login.png" style="width: 300px">
		</a>
	</span>
    <span th:if="${userId!=null}">
		<form name="logout" action="http://localhost:8080/logout">
			<input type="submit" value="로그아웃">
		</form>
	</span>
</form>

<!-- footer -->
<div th:replace="fragment/common :: footer"></div>

<!--script-->
<div th:replace="fragment/common :: bootstrapScript"></div>
</body>
</html>
