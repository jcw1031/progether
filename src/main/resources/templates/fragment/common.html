<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
          integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

    <title>Project Together : pro-gether</title>

    <link href="sticky-footer-navbar.css" th:href="@{/sticky-footer-navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="#" th:href="@{/profile-card.css}">
    <link href="signin.css" rel="stylesheet" th:href="@{/signin.css}">
</head>

<!-- ----------- -->

<body>

<!--header-->
<header th:fragment="header(location)">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/}" style="font-size: x-large">&nbsp; 🅿 프게더 </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${location} == 'home'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${location}=='home'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${location} == 'board'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/board}">게시글 <span class="sr-only"
                                                                               th:if="${location}=='board'">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">아직 추가 못함</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <a type="button" class="btn btn-secondary mx-3" th:href="@{/users/profile}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                        <path fill-rule="evenodd"
                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
                    </svg>
                </a>

                <button class="btn btn-outline-success mr-sm-2" type="submit">회원가입</button>
                <a class="btn btn-success my-2 my-sm-0" type="submit" th:href="@{/users/sign-in}">로그인</a>
            </form>
        </div>
    </nav>
</header>

<!--footer-->
<footer class="footer mt-auto py-3" th:fragment="footer">
    <div class="container">
        <span class="text-muted">지찬우 Spring Boot 프로젝트</span>
    </div>
</footer>

<!--script-->
<div th:fragment="bootstrapScript">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
